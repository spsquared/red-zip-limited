<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' 'unsafe-eval' 'unsafe-inline';
        script-src 'self' 'unsafe-eval' 'unsafe-inline';
        script-src-elem 'self' 'unsafe-eval' 'unsafe-inline';
        img-src 'self' data:;
        frame-src 'self' 'unsafe-eval' 'unsafe-inline';
        connect-src 'self' 'unsafe-eval' 'unsafe-inline';
        ">
    <meta name="title" content="Red Zip Limited">
    <meta name="description" content="Zip Unlimited but it's Red and Limited">
    <meta name="url" content="https://red-zip.web.app/">
    <meta name="image" content="https://red-zip.web.app/favicon.png">
    <meta property="og:title" content="Red Zip Limited">
    <meta property="og:description" content="Zip Unlimited but it's Red and Limited">
    <meta property="og:url" content="https://red-zip.web.app/">
    <meta property="og:image" content="https://red-zip.web.app/favicon.png">
    <meta property="og:image:width" content="156">
    <meta property="og:image:height" content="156">
    <title>Red Zip Limited</title>
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <script type="module" src="/src/style.ts"></script>
    <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
    <div id="root">
        <h1 id="title"><span style="color: red; font-weight: bolder">Red</span> Zip Limited</h1>
        <div id="timer"></div>
        <div id="canvasWrapper">
            <canvas id="canvas"></canvas>
            <div id="canvasShimmer"></div>
            <div id="canvasLoadingCover">
                <div id="canvasLoadingSpinner"></div>
            </div>
        </div>
        <div id="controls">
            <span title="Size of grid, width x height">
                <b>Size:</b>
                <input type="number" id="gWidth" min="2" max="100" step="1" value="10">
                x
                <input type="number" id="gHeight" min="2" max="100" step="1" value="10">
            </span>
            <label title="Toggle generating walls">
                Walls:
                <input type="checkbox" id="genWalls" checked>
            </label>
            <input type="button" id="regenButton" value="Regenerate" title="Regenerate the puzzle">
            <input type="button" id="resetButton" value="Reset" title="Reset the current puzzle">
            <input type="button" id="solutionButton" value="Show Solution" title="Show the puzzle solution (click twice to skip animation)">
        </div>
        <div id="instructions">
            <div id="instructionsContent">
                <b>Find a path filling the whole grid, connecting the numbers in order</b>
                <div id="instructionsControls">
                    <span>Mouse / WASD / Arrows - draw path</span>
                    <span>Z - undo</span>
                    <span>Y / Shift+Z - redo</span>
                    <span>Shift+R - reset</span>
                    <span>IJKL / [ ] - camera</span>
                </div>
            </div>
            <input type="button" id="instructionsClose" value="X">
        </div>
    </div>
</body>

</html>
